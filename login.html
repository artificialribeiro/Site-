<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Boutique Diniz</title>
    
    <link rel="icon" type="image/png" href="logo.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" rel="stylesheet" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        background: "#000000",
                        surface: "#0a0a0a", 
                        primary: "#ffffff",
                        secondary: "#888888",
                        border: "#222222"
                    },
                    fontFamily: {
                        logo: ["Satisfy", "cursive"],
                        body: ["Montserrat", "sans-serif"],
                    },
                    backgroundImage: {
                        'fashion-pattern': "url('https://images.unsplash.com/photo-1490481651871-ab68de25d43d?q=80&w=2070&auto=format&fit=crop')",
                    }
                }
            }
        }
    </script>
    
    <style>
        body { background-color: #000; color: #fff; }
        .input-autofill:-webkit-autofill {
            -webkit-box-shadow: 0 0 0 30px #050505 inset !important;
            -webkit-text-fill-color: white !important;
        }
        /* Animação suave para a transição de telas */
        .fade-in { animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="font-body bg-background text-primary min-h-screen flex antialiased selection:bg-white selection:text-black">

    <div class="hidden lg:flex w-1/2 relative overflow-hidden bg-surface items-center justify-center">
        <div class="absolute inset-0 bg-fashion-pattern bg-cover bg-center opacity-40"></div>
        <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-black opacity-80"></div>
        
        <div class="relative z-10 text-center p-12">
            <h2 class="font-logo text-6xl text-white mb-4 drop-shadow-lg">Boutique Diniz</h2>
            <p class="text-xs uppercase tracking-[0.5em] text-gray-300 mb-8 border-b border-gray-600 pb-8 inline-block">Moda Feminina</p>
            <p class="font-light italic text-xl text-gray-200 max-w-md mx-auto leading-relaxed opacity-90">
                "A elegância é a única beleza que nunca desaparece."
            </p>
        </div>
    </div>

    <div class="w-full lg:w-1/2 flex items-center justify-center p-8 bg-black">
        <div class="w-full max-w-[400px]">
            
            <div class="lg:hidden text-center mb-12">
                <h2 class="font-logo text-5xl text-white">Boutique Diniz</h2>
                <p class="text-[0.6rem] uppercase tracking-[0.4em] text-gray-500 mt-2">Moda Feminina</p>
            </div>

            <div id="loggedInState" class="hidden text-center space-y-6 fade-in">
                <div class="inline-flex items-center justify-center w-20 h-20 rounded-full border border-gray-800 bg-[#050505] mb-2">
                    <span class="material-symbols-outlined text-4xl text-white">person</span>
                </div>
                <div>
                    <h2 class="text-3xl font-light text-white mb-2">Olá, <span id="loggedUserName" class="font-medium"></span></h2>
                    <p class="text-sm text-gray-500 font-light">Que bom ter você de volta.</p>
                </div>
                
                <div class="pt-6 space-y-4">
                    <button id="btnContinue" class="w-full py-4 bg-white text-black text-xs font-bold uppercase tracking-[0.2em] hover:bg-gray-200 transition-all rounded-sm shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                        Continuar
                    </button>
                    <button id="btnLogout" class="text-[10px] uppercase tracking-widest text-gray-500 hover:text-white transition-colors underline decoration-transparent hover:decoration-gray-500 underline-offset-4 mt-4 block mx-auto">
                        Entrar com outra conta
                    </button>
                </div>
            </div>

            <div id="loginState" class="fade-in">
                <div class="mb-10 text-center lg:text-left">
                    <h1 class="text-3xl font-light text-white mb-2">Bem-vinda</h1>
                    <p class="text-sm text-gray-500 font-light">Insira seus dados para acessar sua conta.</p>
                </div>

                <div id="error-msg" class="hidden mb-6 p-3 bg-red-900/20 border border-red-900/50 rounded text-red-400 text-xs text-center"></div>

                <form id="loginForm" class="space-y-6">
                    <div class="space-y-2">
                        <label for="cpf" class="text-[10px] uppercase tracking-widest text-gray-400 font-semibold ml-1">CPF</label>
                        <input type="text" id="cpf" maxlength="14" placeholder="000.000.000-00" 
                            class="w-full bg-[#050505] border-b border-gray-800 focus:border-white text-white px-4 py-3 outline-none transition-colors placeholder-gray-700 font-light input-autofill rounded-t-sm" required>
                    </div>

                    <div class="space-y-2">
                        <div class="flex justify-between items-center ml-1">
                            <label for="senha" class="text-[10px] uppercase tracking-widest text-gray-400 font-semibold">Senha</label>
                            <a href="senha.botique.diniz.html" class="text-[10px] text-gray-600 hover:text-white transition-colors uppercase tracking-wider">Esqueceu?</a>
                        </div>
                        <div class="relative">
                            <input type="password" id="senha" placeholder="••••••••" 
                                class="w-full bg-[#050505] border-b border-gray-800 focus:border-white text-white px-4 py-3 outline-none transition-colors placeholder-gray-700 font-light input-autofill rounded-t-sm" required>
                        </div>
                    </div>

                    <button type="submit" id="btnSubmit" class="w-full py-4 bg-white text-black text-xs font-bold uppercase tracking-[0.2em] hover:bg-gray-200 transition-all duration-300 mt-4 rounded-sm shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                        Entrar
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-900 text-center">
                    <p class="text-xs text-gray-600 font-light">
                        Ainda não possui conta? 
                        <a href="cadastro.html" class="text-white font-medium ml-1 hover:underline decoration-gray-500 underline-offset-4">Criar cadastro</a>
                    </p>
                </div>
            </div>

        </div>
    </div>

    <script type="module" src="login-logic.js"></script>

</body>
</html>
